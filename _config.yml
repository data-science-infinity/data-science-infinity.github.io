# Remote theme directory
remote_theme: analytics-link/analytics-link.github.io

plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-remote-theme

#-------------------------------
# General Site Settings
title: Khatuna Kurdovanidze
description: "I hold a UK MSc in Statistical Data Science and a BA in Psychology. Since 2022, I have been continuously training to become a data analyst, honing my expertise in this field. I love solving problems using data and enjoy expressing my creativity by designing presentations and dashboards."
baseurl: "" # the subpath of your site, e.g. /blog
url: "" # the base hostname & protocol for your site, e.g. http://example.com

#-------------------------------
# About Section
subtitle: Data Analyst/Data Scientist <span style="color:#f58506"> Portfolio </span>
location: "Rochester, UK"
#resume_url: /docs/CV_Data_Scientist_KhatunaKurdovanidze.pdf
avatar_image: /img/KhatunaProfilePic Cropped.jpg

#-------------------------------
# Contact links
linkedln: "https://www.linkedin.com/in/khatunakurdovanidze/" # Add your linkedln handle
github: "https://github.com/KhatunaKurdovanidze"  # Add your github handle

paginate: 16
paginate_path: "/page/:num"

sass:
  sass_dir: _sass
  style: compressed # possible values: nested expanded compact compressed

defaults:
  - scope:
      type: posts
    values:
      layout: post
      read_time: true
      share: false


#-------------------------------
# Exclude from processing.
# exclude:
#   - Gemfile
#   - Gemfile.lock
#   - node_modules
#   - vendor/bundle/
#   - vendor/cache/
#   - vendor/gems/
#   - vendor/ruby/


theme: jekyll-theme-time-machine
